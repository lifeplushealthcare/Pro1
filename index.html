<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Enhanced Ambulance Trip Manager</title>
    <link rel="stylesheet" href="styles.css">
    <script src="https://cdn.jsdelivr.net/npm/chart.js"></script>
</head>
<body>
    <div class="container">
        <h1>Enhanced Ambulance Trip Manager</h1>
        <nav>
            <ul>
                <li><a href="#tripForm">New Trip</a></li>
                <li><a href="#analysisSection">Analysis</a></li>
                <li><a href="#allTripsSection">All Trips</a></li>
                <li><a href="#financialSection">Financial</a></li>
                <li><a href="#dashboardSection">Dashboard</a></li>
            </ul>
        </nav>
        
        <form id="tripForm">
            <h2>New Trip</h2>
            <label for="patientName">Patient Name:</label>
            <input type="text" id="patientName" required>
            
            <label for="fromCity">From City:</label>
            <input type="text" id="fromCity" required>
            
            <label for="toCity">To City:</label>
            <input type="text" id="toCity" required>
            
            <label for="amountCharged">Amount Charged:</label>
            <input type="number" id="amountCharged" required>
            
            <label for="expenditure">Expenditure:</label>
            <input type="number" id="expenditure" required>
            
            <label for="patientStatus">Patient Status:</label>
            <select id="patientStatus">
                <option value="stable">Stable</option>
                <option value="unstable">Unstable</option>
                <option value="critical">Critical</option>
            </select>
            
            <label for="paymentMethod">Payment Method:</label>
            <select id="paymentMethod">
                <option value="online">Online</option>
                <option value="offline">Offline</option>
            </select>
            
            <button type="submit" id="bookTripButton">Book Trip</button>
        </form>
        
        <div id="analysisSection">
            <h2>Trip Analysis</h2>
            <div id="analysisResult"></div>
            <canvas id="incomeExpenditureChart"></canvas>
            <canvas id="patientStatusChart"></canvas>
        </div>
        
        <div id="allTripsSection">
            <h2>All Trips</h2>
            <table id="tripTable">
                <thead>
                    <tr>
                        <th>Patient Name</th>
                        <th>From</th>
                        <th>To</th>
                        <th>Amount Charged</th>
                        <th>Expenditure</th>
                        <th>Status</th>
                        <th>Payment Method</th>
                    </tr>
                </thead>
                <tbody id="tripData">
                </tbody>
            </table>
        </div>
        
        <div id="financialSection">
            <h2>Financial Analysis</h2>
            <div id="financialAnalysis"></div>
        </div>
        
        <div id="dashboardSection">
            <h2>Dashboard</h2>
            <div class="kpi-container">
                <div class="kpi">
                    <h3>Total Trips</h3>
                    <p id="kpiTotalTrips"></p>
                </div>
                <div class="kpi">
                    <h3>Total Revenue</h3>
                    <p id="kpiTotalRevenue"></p>
                </div>
                <div class="kpi">
                    <h3>Total Expenses</h3>
                    <p id="kpiTotalExpenses"></p>
                </div>
            </div>
        </div>
        
        <div id="exportSection">
            <h2>Export Data</h2>
            <button id="exportButton">Export to CSV</button>
        </div>
    </div>

    <script src="script.js"></script>
</body>
</html>
