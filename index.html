<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Ambulance Business Trip Manager</title>
    <link rel="stylesheet" href="styles.css">
</head>
<body>
    <div class="container">
        <header>
            <h1>Ambulance Business Trip Manager</h1>
        </header>
        
        <!-- Trip Entry Form -->
        <section id="trip-form">
            <h2>Enter Trip Details</h2>
            <form id="tripEntryForm">
                <label for="patient-name">Patient Name:</label>
                <input type="text" id="patient-name" name="patientName" required>

                <label for="contact-info">Contact Info:</label>
                <input type="text" id="contact-info" name="contactInfo" required>

                <label for="patient-status">Patient Status:</label>
                <select id="patient-status" name="patientStatus">
                    <option value="stable">Stable</option>
                    <option value="critical">Critical</option>
                    <option value="unpredictable">Unpredictable</option>
                </select>

                <label for="origin-city">Origin City:</label>
                <input type="text" id="origin-city" name="originCity" required>

                <label for="destination-hospital">Destination Hospital:</label>
                <input type="text" id="destination-hospital" name="destinationHospital" required>

                <label for="staff-driver">Driver Name:</label>
                <input type="text" id="staff-driver" name="staffDriver" required>

                <label for="staff-nurse">Nurse Name:</label>
                <input type="text" id="staff-nurse" name="staffNurse" required>

                <label for="distance">Distance (km):</label>
                <input type="number" id="distance" name="distance" required>

                <label for="charges">Charge per km:</label>
                <input type="number" id="charges" name="charges" required>

                <label for="ambulance-select">Select Ambulance:</label>
                <select id="ambulance-select" name="ambulanceSelect">
                    <option value="ambulance-1">Ambulance 1</option>
                    <option value="ambulance-2">Ambulance 2</option>
                    <!-- Add more options for the other 4 ambulances -->
                </select>

                <label for="payment-mode">Payment Mode:</label>
                <select id="payment-mode" name="paymentMode">
                    <option value="online">Online</option>
                    <option value="offline">Offline</option>
                </select>

                <label for="expenses">Total Expenses:</label>
                <input type="number" id="expenses" name="expenses" required>

                <label for="trip-status">Trip Status:</label>
                <select id="trip-status" name="tripStatus">
                    <option value="completed">Completed</option>
                    <option value="canceled">Canceled</option>
                </select>

                <button type="submit">Save Trip</button>
            </form>
        </section>

        <!-- Trip History -->
        <section id="trip-history">
            <h2>Trip History</h2>
            <table id="tripTable">
                <thead>
                    <tr>
                        <th>Patient Name</th>
                        <th>Origin</th>
                        <th>Destination</th>
                        <th>Ambulance</th>
                        <th>Status</th>
                    </tr>
                </thead>
                <tbody>
                    <!-- Trip details will be populated here -->
                </tbody>
            </table>
        </section>
    </div>

    <script src="scripts.js"></script>
</body>
</html>
