<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Ambulance Business Trip Manager</title>
    <link rel="stylesheet" href="style.css">
    <script src="https://cdn.jsdelivr.net/npm/chart.js"></script>
</head>
<body>
    <header>
        <h1>Ambulance Business Trip Manager</h1>
    </header>
    <div class="container">
        <form id="tripForm">
            <h2>Trip Information</h2>
            <input type="text" id="patientName" placeholder="Patient Name" required>
            <input type="text" id="patientDetails" placeholder="Patient Details" required>
            <input type="text" id="fromCity" placeholder="From City" required>
            <input type="text" id="fromHospital" placeholder="From Hospital" required>
            <input type="text" id="toCity" placeholder="To City" required>
            <input type="text" id="toHospital" placeholder="To Hospital" required>
            <input type="text" id="driverName" placeholder="Driver Name" required>
            <input type="text" id="nursingStaff" placeholder="Nursing Staff" required>
            <select id="patientStatus" required>
                <option value="">Select Patient Status</option>
                <option value="Critical">Critical</option>
                <option value="Stable">Stable</option>
                <option value="Discharged">Discharged</option>
            </select>
            <input type="text" id="statusDescription" placeholder="Status Description" required>
            <input type="number" id="distance" placeholder="Distance (km)" required>
            <input type="number" id="chargePerKm" placeholder="Charge Per Km (₹)" required>
            <input type="text" id="ambulanceNumber" placeholder="Ambulance Number" required>
            <input type="number" id="amountCharged" placeholder="Amount Charged (₹)" required>
            <input type="number" id="expenditure" placeholder="Total Expenditure (₹)" required>
            <input type="number" id="driverExpenditure" placeholder="Driver Expenditure (₹)" required>
            <input type="number" id="fuelExpenditure" placeholder="Fuel Expenditure (₹)" required>
            <input type="number" id="maintenanceExpenditure" placeholder="Maintenance Expenditure (₹)" required>
            <input type="number" id="miscellaneousExpenditure" placeholder="Miscellaneous Expenditure (₹)" required>
            <input type="number" id="nursingExpenditure" placeholder="Nursing Expenditure (₹)" required>
            <button type="submit">Add Trip</button>
            <button type="button" id="cancelTrip">Cancel</button>
        </form>
        <div class="button-group">
            <button id="exportAllData">Export All Data</button>
            <button id="exportCSV">Export CSV</button>
            <button id="exportExcel">Export Excel</button>
            <button id="generateReport">Generate Report</button>
        </div>
        <div class="analysis-section">
            <h2>Analysis</h2>
            <div id="analysisResult"></div>
        </div>
        <div class="financial-section">
            <h2>Financial Records</h2>
            <div id="financialAnalysis"></div>
        </div>
        <div class="tracking-section">
            <h2>Trip Tracking</h2>
            <div id="tripTrackingData"></div>
        </div>
        <div class="patient-analysis-section">
            <h2>Patient Analysis</h2>
            <div id="patientAnalysisData"></div>
        </div>
        <div class="table-responsive">
            <h2>Trip Data</h2>
            <table>
                <thead>
                    <tr>
                        <th>Patient Name</th>
                        <th>From</th>
                        <th>To</th>
                        <th>Amount Charged</th>
                        <th>Expenditure</th>
                        <th>Status</th>
                        <th>Actions</th>
                    </tr>
                </thead>
                <tbody id="tripData"></tbody>
            </table>
        </div>
        <footer class="footer">
            <p>&copy; 2024 Ambulance Trip Manager. All rights reserved.</p>
        </footer>
    </div>
    <script src="script.js"></script>
</body>
</html>
